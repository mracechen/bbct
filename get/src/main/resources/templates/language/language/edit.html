<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="tid" name="tid" th:value="${language.tid}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">中文数值：</label>
                            <div class="col-sm-8">
                                <textarea id="zhText" name="zhText" th:text="${language.zhText}" class="form-control"
                                          type="text" style="width: 466px ;height: 200px"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">需要翻译的语言标识zh表示中文,en标识英文：</label>
                            <div class="col-sm-8">
                                <input id="toStatus" name="toStatus" readonly="readonly" th:value="${language.toStatus}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">将zh_text翻译后的值：</label>
                            <div class="col-sm-8">
                                <textarea id="toText" name="toText" th:text="${language.toText}"
                                          style="width: 466px ;height: 200px" class="form-control"
                                          type="text"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/language/language/edit.js">
</script>
</body>
</html>
