<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link rel="stylesheet" href="/css/config/config.css">


<body class="gray-bg">
<input id="clazzName" type="text" style="display: none" th:value="${clazzName}">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <form class="layui-form" action="">

                    <table style="width: 100%">
                        <tr style="width: 100% ; border: 1px solid #a39f9f;">
                            <td class="header">
                                基本配置
                            </td>
                            <td class="style-td" style="border-left: none">

                            </td>
                        </tr>
                        <tr style="width: 100%;">
                            <td class="show-remark-text">
                                后台系统全名:
                            </td>
                            <td class="style-td">
                                <input name="BackWebsiteFullName" class="input input-frame"/>
                            </td>
                        </tr>
                        <tr style="width: 100%;">
                            <td class="show-remark-text">
                                后台系统简称名称:
                            </td>
                            <td class="style-td">
                                <input name="BackWebsiteSubName" class="input input-frame"/>
                            </td>
                        </tr>
                        <tr style="width: 100%;">
                            <td class="show-remark-text">
                                网站域名:
                            </td>
                            <td class="style-td">
                                <input name="WebsiteURL" class="input input-frame"/>
                            </td>
                        </tr>
                        <tr style="width: 100% ;height: 200px">
                            <td class="show-remark-text">
                                后台网站LOGO:
                            </td>
                            <td class="style-td">
                                <img name="WebsiteLogo" src="/img/noPicture.jpg"
                                     onclick="upload(this)" class="input img-css 30">
                                <button type="button" class="layui-btn test1" data-key="30">
                                    <i class="fa fa-cloud"></i>上传文件
                                </button>
                            </td>
                        </tr>


                        <tr style="width: 100%;">
                            <td class="show-remark-text">
                                系统账户ID:
                            </td>
                            <td class="style-td">
                                <input name="SystemAccountId" class="input input-frame"/>
                            </td>
                        </tr>


                        <tr style="width: 100%;">
                            <td class="show-remark-text">
                                管理员登录开启手机号码验证:
                            </td>
                            <td class="style-td">
                                <input class="input" type="checkbox" lay-skin="switch" name="IsEnableAdminLoginMobileCheck">
                            </td>
                        </tr>

                        <tr style="width: 100% ; border: 1px solid #a39f9f;">
                            <td class="header">
                                功能开关
                            </td>
                            <td class="style-td" style="border-left: none">

                            </td>
                        </tr>
                        <tr style="width: 100%;">
                            <td class="show-remark-text">
                                是否开启币库功能，0-是，1-否:
                            </td>
                            <td class="style-td">
                                <input name="OpenCoinRepo" class="input input-frame"/>
                            </td>
                        </tr>
                        <tr style="width: 100%;">
                            <td class="show-remark-text">
                                是否拦截接口:
                            </td>
                            <td class="style-td">
                                <input name="FilterInterface" class="input input-frame"/>
                            </td>
                        </tr>


                    </table>
                </form>
            </div>

        </div>
    </div>


    <div style="width: 100%; text-align: center">
        <button type="button" style="width: 15rem;"
                class="btn  btn-primary">
            <i class="fa fa-plus hidden" aria-hidden="true"></i>保存
        </button>
    </div>
    <div id="loading"
         style="position: fixed;width: 100%;height: 100%;top: 0;left: 0;right: 0;bottom: 0;background: rgba(0,0,0,0.5); display:none;"
         onclick="this.style.display = 'none'">
        <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%)">
            <img src="#" id="upload">
        </div>

    </div>
</div>
<!--</div>-->
<div th:include="include :: footer"></div>
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/bootstrap-paginator.min.js"></script>
<script src="/js/content.js?v=1.0.0"></script>
<script src="/js/layui.js"></script>
<script src="/js/plugins/clipboard/clipboard.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/vue.min.js"></script>
<script type="text/javascript" src="/js/appjs/sysconfig/config/config.js"></script>
</body>
</html>
