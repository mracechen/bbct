<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    .layui-upload-file {
        display: none !important;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">语言标识<span style="font-size: 0.1px;color:#ff5a30;">(语言标识添加后无法修改)<span>：</label>
                            <div class="col-sm-8">
                                <input id="status" name="status" disabled th:value="${languageCategory.status}"
                                       class="form-control input" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">语言名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${languageCategory.name}"
                                       class="form-control input"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">语言对应的图标：</label>
                            <div class="col-sm-8">
                                <img name="statusImg" width="50px" height="50px" th:src="${languageCategory.statusImg}"
                                     id="img" class="input img-css">
                                <button type="button" class="layui-btn" id="test1">
                                    <i class="fa fa-cloud"></i>上传文件
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="sort" name="sort" th:value="${languageCategory.sort}"
                                       class="form-control input"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">说明：</label>
                            <div class="col-sm-8">
                                <input id="remark" name="remark" th:value="${languageCategory.remark}"
                                       class="form-control input" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否显示：</label>
                            <div class="col-sm-8">
                                <input type="radio" name="isEnable" class="input" id="0"
                                       th:checked="${languageCategory.isEnable} == 0 ? true : false "/>
                                <label for="0">开启</label>
                                <input type="radio" name="isEnable" class="input" id="1"
                                       th:checked="${languageCategory.isEnable} == 1 ? true : false "/>
                                <label for="1">关闭</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">添加时间：</label>
                            <div class="col-sm-8">
                                <input id="createDate" name="createDate" disabled
                                       th:value="${#dates.format(languageCategory.createDate,'yyyy-MM-dd HH:mm')}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">更新时间：</label>
                            <div class="col-sm-8">
                                <input id="updateDate" name="updateDate" disabled
                                       th:value="${#dates.format(languageCategory.updateDate,'yyyy-MM-dd HH:mm')}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/languagecat/languageCategory/edit.js">
</script>
<script src="/js/bootstrap-paginator.min.js"></script>
<script src="/js/content.js?v=1.0.0"></script>
<script src="/js/layui.js"></script>
<script type="text/javascript">
    layui.use('upload', function () {
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#test1', //绑定元素
            url: '/manager/common/sysFile/upload', //上传接口
            size: 1000,
            accept: 'file',
            done: function (r) {
                console.log(r)
                $("#img").attr("src", r.fileName)
                layer.msg(r.msg);
            },
            error: function (r) {
                layer.msg(r.msg);
            }
        });
    });


</script>
</body>
</html>
