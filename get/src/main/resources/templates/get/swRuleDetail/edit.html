<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="tid" name="tid" th:value="${swRuleDetail.tid}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">规则：</label>
                            <div class="col-sm-8">
                                <input id="ruleName" name="ruleName" readonly
                                       th:value="${swRuleDetail.ruleName}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">层级：</label>
                            <div class="col-sm-8">
                                <input id="level" name="level" readonly
                                       th:value="${swRuleDetail.level}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">计量值：</label>
                            <div class="col-sm-8">
                                <input id="value" name="value"
                                       th:value="${swRuleDetail.value}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/get/swRuleDetail/edit.js">
</script>
</body>
</html>
