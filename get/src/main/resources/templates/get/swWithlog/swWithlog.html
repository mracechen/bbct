<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="pull-right search col-md-2">
                        <select id="ex2" name="ex2" lay-verify="" class="form-control">
                            <option value="0" selected>待审核</option>
                            <option value="1">审核通过</option>
                            <option value="2">审核拒绝</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="fixed-table-toolbar" style="clear: both">
                <div class="columns pull-left" style="margin-left: 15px">
                    <button type="button"
                            class="btn  btn-primary" onclick="batchPass()">
                        <i class="fa fa-plus"></i>批量通过
                    </button>
                    <button type="button"
                            class="btn  btn-danger"
                            onclick="batchReject()">
                        <i class="fa fa-trash"></i>批量拒绝
                    </button>
                    <label style="color: red">注意：审核通过需要等待区块链响应，批量审核多条数据可能要等待比较长的一段时间，不要重复点击</label>
                    <button shiro:hasPermission="get:swWithlog:add" type="button"
                            class="btn  btn-primary" onclick="add()">
                        <i class="fa fa-plus" aria-hidden="true"></i>添加
                    </button>
                    <button shiro:hasPermission="get:swWithlog:batchRemove" type="button"
                            class="btn  btn-danger"
                            onclick="batchRemove()">
                        <i class="fa fa-trash" aria-hidden="true"></i>删除
                    </button>
                </div>
                <div class="columns pull-right" style="margin-left: 15px">
                    <button s type="button" class="btn  btn-danger"
                            onclick="clearForm()">
                        <i class="fa fa-trash" aria-hidden="true"></i>清空
                    </button>
                </div>

                <div class="columns pull-right" role="group" style="margin-left: 15px ;margin-right: 15px">
                    <button class="btn btn-success" onclick="reLoad()">
                        <i class="fa fa-search" aria-hidden="true"></i>查询
                    </button>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="get:swWithlog:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="get:swWithlog:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="get:swWithlog:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/get/swWithlog/swWithlog.js"></script>
</body>
</html>
