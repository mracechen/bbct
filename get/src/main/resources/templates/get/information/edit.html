<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="tid" name="tid" th:value="${information.tid}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="title" name="title"
                                       th:value="${information.title}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容：</label>
                            <div class="col-sm-8">
                                <input id="contentTemp" name="contentTemp"
                                       th:value="${information.content}" class="form-control"
                                       type="hidden">
                                <script id="container" name="content"
                                        type="text/plain"></script>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类型：</label>
                            <div class="col-sm-8">
                                <select id="type" name="type" class="form-control" onchange="typeChange()">
                                    <option value="1" th:selected="${information.type == 1 ? true : false}">轮播图</option>
                                    <option value="2" th:selected="${information.type == 2 ? true : false}">轮播图下菜单</option>
                                    <option value="3" th:selected="${information.type == 3 ? true : false}">推荐菜单</option>
                                    <option value="4" th:selected="${information.type == 4 ? true : false}">table</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">层级：</label>
                            <div class="col-sm-8">
                                <select id="level" name="level" class="form-control" onchange="levelChange()">
                                    <option value="1" th:selected="${information.level == 1 ? true : false}">一级菜单</option>
                                    <option value="2" th:selected="${information.level == 2 ? true : false}">二级菜单</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">前端风格：</label>
                            <div class="col-sm-8">
                                <select id="ex2" name="ex2" class="form-control" onchange="levelChange()">
                                    <option value="1" th:selected="${information.ex2 == 1 ? true : false}">风格1</option>
                                    <option value="2" th:selected="${information.ex2 == 2 ? true : false}">风格2</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">父级类目：</label>
                            <div class="col-sm-8">
                                <select id="ex1" name="ex1" class="form-control">
                                </select>
                                <input type="hidden" name="ex1Temp" value="${information.ex1}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <select id="status" name="status" class="form-control">
                                    <option value="0" th:selected="${information.status == 0 ? true : false}">可用</option>
                                    <option value="1" th:selected="${information.status == 1 ? true : false}">不可用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">链接：</label>
                            <div class="col-sm-8">
                                <input id="link" name="link"
                                       th:value="${information.link}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片：</label>
                            <div class="col-sm-8">
                                <input id="pic" name="pic"
                                       th:value="${information.pic}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/get/information/edit.js">
</script>
<!-- 配置文件 -->
<script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="/ueditor/ueditor.all.js"></script>
<script type="text/javascript" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var ue = UE.getEditor('container');
    UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
    UE.Editor.prototype.getActionUrl = function (action) {
        if (action == 'uploadimage') {
            return '/manager/common/sysFile/euditorUpload';
            /* 你自己的图片上传action */
        } else if (action == 'uploadvideo') {
            return '/manager/common/sysFile/euditorUpload';
        }
        else {
            return this._bkGetActionUrl.call(this, action);
        }
    };
    ue.ready(function () {
        ue.setContent($("#contentTemp").val());
        ue.setHeight(700);
    });
</script>
</body>
</html>
