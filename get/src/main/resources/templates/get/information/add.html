<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="title" name="title" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容：</label>
                            <div class="col-sm-8">
                                <script id="container" name="content" type="text/plain"></script>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属区域:</label>
                            <div class="col-sm-8">
                                <select id="type" name="type" class="form-control" onchange="typeChange()">
                                    <option value="1" >顶部轮播图区域</option>
                                    <option value="2" >轮播图下方区域</option>
                                    <option value="3" >推荐栏目区域</option>
                                    <option value="4" >table栏目区域</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类别：</label>
                            <div class="col-sm-8">
                                <select id="level" name="level" class="form-control" onchange="levelChange()">
                                    <option value="1" >菜单</option>
                                    <option value="2" >内容</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">展示风格：</label>
                            <div class="col-sm-8">
                                <select id="ex2" name="ex2" class="form-control" onchange="levelChange()">
                                    <option value="1" >详情需点击查进入详情页才能查看</option>
                                    <option value="2" >详情直接在列表中标题下放显示</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属菜单：</label>
                            <div class="col-sm-8">
                                <select id="ex1" name="ex1" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <select id="status" name="status" class="form-control">
                                    <option value="0" >可用</option>
                                    <option value="1" >不可用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">链接：</label>
                            <div class="col-sm-8">
                                <input id="link" name="link" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片：</label>
                            <div class="col-sm-8">
                                <input id="pic" name="pic" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/get/information/add.js">
</script>
<!-- 配置文件 -->
<script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="/ueditor/ueditor.all.js"></script>
<script type="text/javascript" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container');
    UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
    UE.Editor.prototype.getActionUrl = function (action) {
        if (action == 'uploadimage') {
            return '/manager/common/sysFile/euditorUpload';
            /* 你自己的图片上传action */
        } else if (action == 'uploadvideo') {
            return '/manager/common/sysFile/euditorUpload';
        }
        else {
            return this._bkGetActionUrl.call(this, action);
        }
    };
</script>
</body>
</html>
