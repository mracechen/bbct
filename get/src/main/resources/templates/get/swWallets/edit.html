<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <label style="color: red">注意：和GET，TGC项目不一样！这里余额、冻结金额输入框中设置的值是多少，最终金额就是多少。比如你在金额输入框输入100，你的最终金额就是100，冻结金额也是如此</label>
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="tid" name="tid" th:value="${swWallets.tid}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户ID：</label>
                            <div class="col-sm-8">
                                <input id="userId" name="userId" readonly
                                       th:value="${swWallets.userId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">币种：</label>
                            <div class="col-sm-8">
                                <select id="coinTypeId" name="coinTypeId" class="form-control" readonly="readonly">
                                </select>
                                <input id="coinTypeIdTemp" name="coinTypeIdTemp" readonly
                                       th:value="${swWallets.coinTypeId}" class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">币的总量余额：</label>
                            <div class="col-sm-8">
                                <input id="currency" name="currency"
                                       th:value="${swWallets.currency}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账户是否激活：</label>
                            <div class="col-sm-8">
                                <select id="isActive" name="isActive" lay-verify="" class="form-control">
                                    <option th:selected="${swWallets.isActive == '0' ? true : false}" value="0">是</option>
                                    <option th:selected="${swWallets.isActive == '1' ? true : false}" value="1">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">冻结金额：</label>
                            <div class="col-sm-8">
                                <input id="frozenAmount" name="frozenAmount"
                                       th:value="${swWallets.frozenAmount}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否删除：</label>
                            <div class="col-sm-8">
                                <select id="delFlag" name="delFlag" lay-verify="" class="form-control">
                                    <option th:selected="${swWallets.delFlag == '0' ? true : false}" value="0">否</option>
                                    <option th:selected="${swWallets.delFlag == '1' ? true : false}" value="1">是</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/get/swWallets/edit.js">
</script>
</body>
</html>
