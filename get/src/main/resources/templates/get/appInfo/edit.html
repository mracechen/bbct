<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${appInfo.id}"
                               type="hidden">
                                                                                                                                        <div class="form-group">
                                    <label class="col-sm-3 control-label">app版本：</label>
                                    <div class="col-sm-8">
                                        <input id="version" name="version"
                                               th:value="${appInfo.version}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">整包下载地址：</label>
                                    <div class="col-sm-8">
                                        <input id="downloadurl" name="downloadurl"
                                               th:value="${appInfo.downloadurl}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">部分更新地址：</label>
                                    <div class="col-sm-8">
                                        <input id="downloadurl1" name="downloadurl1"
                                               th:value="${appInfo.downloadurl1}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">版本编号：</label>
                                    <div class="col-sm-8">
                                        <input id="versionNumber" name="versionNumber"
                                               th:value="${appInfo.versionNumber}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">创建时间：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="laydate-icon layer-date form-control" required id="createTime"
                                               name="createTime"
                                               th:value="${#dates.format(appInfo.createTime,'yyyy-MM-dd HH:mm:ss')}"
                                               placeholder="创建时间"
                                               style="background-color: #fff;" readonly="readonly"/>
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">分包下载ios：</label>
                                    <div class="col-sm-8">
                                        <input id="downloadIos" name="downloadIos"
                                               th:value="${appInfo.downloadIos}" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                            <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/get/appInfo/edit.js">
</script>
</body>
</html>
