<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="tid" name="tid" th:value="${swRewardRule.tid}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">编码：</label>
                            <div class="col-sm-8">
                                <input id="code" name="code" readonly
                                       th:value="${swRewardRule.code}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">规则名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name"
                                       th:value="${swRewardRule.name}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <select id="status" name="status" lay-verify=""
                                        class="form-control">
                                    <option value="0" th:selected="${swRewardRule.status == '0'}">可用</option>
                                    <option value="1" th:selected="${swRewardRule.status == '1'}">不可用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">计量方式：</label>
                            <div class="col-sm-8">
                                <select id="type" name="type" lay-verify=""
                                        class="form-control">
                                    <option value="1" th:selected="${swRewardRule.type == 1}">比例</option>
                                    <option value="2" th:selected="${swRewardRule.type == 2}">数值</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="remark" name="remark"
                                       th:value="${swRewardRule.remark}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/get/swRewardRule/edit.js">
</script>
</body>
</html>
