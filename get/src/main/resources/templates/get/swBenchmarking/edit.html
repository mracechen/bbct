<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="tid" name="tid" th:value="${swBenchmarking.tid}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">源币种：</label>
                            <div class="col-sm-8">
                                <select id="sourceCoinId" name="sourceCoinId" class="form-control">
                                </select>
                                <input id="sourceCoinIdTemp" name="sourceCoinIdTemp"
                                       th:value="${swBenchmarking.sourceCoinId}" class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">目标币种：</label>
                            <div class="col-sm-8">
                                <select id="targetCoinId" name="targetCoinId" class="form-control">
                                </select>
                                <input id="targetCoinIdTemp" name="targetCoinIdTemp"
                                       th:value="${swBenchmarking.targetCoinId}" class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">源币种数量：</label>
                            <div class="col-sm-8">
                                <input id="sourceNum" name="sourceNum"
                                       th:value="${swBenchmarking.sourceNum}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">目标币种数量：</label>
                            <div class="col-sm-8">
                                <input id="targetNum" name="targetNum"
                                       th:value="${swBenchmarking.targetNum}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否删除：</label>
                            <div class="col-sm-8">
                                <select id="delFlag" name="delFlag" lay-verify="" class="form-control">
                                    <option th:selected="${swBenchmarking.delFlag == '0' ? true : false}" value="0">否</option>
                                    <option th:selected="${swBenchmarking.delFlag == '1' ? true : false}" value="1">是</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/get/swBenchmarking/edit.js">
</script>
</body>
</html>
