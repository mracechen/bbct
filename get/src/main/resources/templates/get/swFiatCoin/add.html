<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                                                                                                                                        <div class="form-group">
                                    <label class="col-sm-3 control-label">国家名称：</label>
                                    <div class="col-sm-8">
                                        <input id="countryName" name="countryName" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">是否显示：</label>
                                    <div class="col-sm-8">
                                        <label class="radio-inline"> <input type="radio" name="isShow" value="1"/>
                                            显示
                                        </label> <label class="radio-inline"> <input type="radio" name="isShow" value="2"/>
                                        不显示
                                    </label>
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">符号：</label>
                                    <div class="col-sm-8">
                                        <input id="currSymbol" name="currSymbol" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">单位符号：</label>
                                    <div class="col-sm-8">
                                        <input id="currIcon" name="currIcon" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">购买价格：</label>
                                    <div class="col-sm-8">
                                        <input id="price" name="price" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">数字货币id：</label>
                                    <div class="col-sm-8">
                                        <input id="coinId" name="coinId" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <!--<div class="form-group">
                                    <label class="col-sm-3 control-label">创建时间：</label>
                                    <div class="col-sm-8">
                                        <input id="createTime" name="createTime" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">最后更新时间：</label>
                                    <div class="col-sm-8">
                                        <input id="updateTime" name="updateTime" class="form-control"
                                               type="text">
                                    </div>
                                </div>-->
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">国家编号：</label>
                                    <div class="col-sm-8">
                                        <input id="code" name="code" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">回购价格：</label>
                                    <div class="col-sm-8">
                                        <input id="sellPrice" name="sellPrice" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                                                                                                                <div class="form-group">
                                    <label class="col-sm-3 control-label">消费价格：</label>
                                    <div class="col-sm-8">
                                        <input id="ex1" name="ex1" class="form-control"
                                               type="text">
                                    </div>
                                </div>
                        <!--<div class="form-group">
<label class="col-sm-3 control-label">ex2：</label>
<div class="col-sm-8">
<input id="ex2" name="ex2" class="form-control"
type="text">
</div>
</div>-->
                                                                            <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/get/swFiatCoin/add.js">
</script>
</body>
</html>
