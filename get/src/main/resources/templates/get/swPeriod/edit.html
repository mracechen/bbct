<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="tid" name="tid" th:value="${swPeriod.tid}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name"
                                       th:value="${swPeriod.name}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">币种：</label>
                            <div class="col-sm-8">
                                <select id="coinTypeId" name="coinTypeId" class="form-control">
                                </select>
                                <input id="coinTypeIdTemp" name="coinTypeIdTemp"
                                       th:value="${swPeriod.coinTypeId}" class="form-control"
                                       type="hidden">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">定币金周期（天）：</label>
                            <div class="col-sm-8">
                                <input id="periodTerm" name="periodTerm"
                                       th:value="${swPeriod.periodTerm}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买最高倍率：</label>
                            <div class="col-sm-8">
                                <input id="tPercent" name="tPercent"
                                       th:value="${swPeriod.tPercent}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">购买最低倍率：</label>
                            <div class="col-sm-8">
                                <input id="bPercent" name="bPercent"
                                       th:value="${swPeriod.bPercent}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">加速倍率：</label>
                            <div class="col-sm-8">
                                <input id="acceleratePercent" name="acceleratePercent"
                                       th:value="${swPeriod.acceleratePercent}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否删除：</label>
                            <div class="col-sm-8">
                                <select id="delFlag" name="delFlag" lay-verify="" class="form-control">
                                    <option th:selected="${swPeriod.delFlag == '0' ? true : false}" value="0">否</option>
                                    <option th:selected="${swPeriod.delFlag == '1' ? true : false}" value="1">是</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">说明：</label>
                            <div class="col-sm-8">
                                <input id="remark" name="remark"
                                       th:value="${swPeriod.remark}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/get/swPeriod/edit.js">
</script>
</body>
</html>
