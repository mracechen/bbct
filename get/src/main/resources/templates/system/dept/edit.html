<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="deptId" name="deptId" th:value="${sysDept.deptId}"
                               class="hidden input">
                        <div class="form-group">
                            <label class="col-sm-3 control-label ">上级部门：</label>
                            <div class="col-sm-8">
                                <input th:value="${parentDeptName}"
                                       class="form-control input" type="text" readonly="true"/>
                                <input class="form-control hidden input" type="text" id="parentId" name="parentId"
                                       th:value="${sysDept.parentId}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">部门名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${sysDept.name}"
                                       class="form-control input" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="orderNum" name="orderNum" th:value="${sysDept.orderNum}"
                                       class="form-control input" type="text"
                                       onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9]+/,'');}).call(this)" onblur="this.v();">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <input id="delFlag" name="delFlag" th:value="${sysDept.delFlag}"
                                       class="form-control input" type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态：</label>
                            <div class="col-sm-8">
                                <input type="radio" name="delFlag" class="input" id="0" th:checked="${sysDept.delFlag} == 0 ? true : false "/>
                                <label for="0">正常</label>
                                <input type="radio" name="delFlag" class="input" id="1" th:checked="${sysDept.delFlag} == 1 ? true : false " />
                                <label for="1">禁用</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/sysDept/edit.js">
</script>
</body>
</html>
